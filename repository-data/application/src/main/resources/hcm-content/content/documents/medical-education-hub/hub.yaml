                  hippostd:content: |-
                    <h2>Rotations</h2>

                    <p>The trainees have either their first two years at Alder Hey Hospital or at Manchester Children’s Hospital, then their next two years at the other hospital. The final two years (ST7, ST8) are split between Manchester Children's Hospital and Alder Hey Hospital depending on training/subspeciality needs</p>

                    <p>Paediatric urology training will be two 6 month blocks; one in ST4-5 and one in ST6-7.</p>

                    <p>Both sites provide basic and advanced training in general paediatric surgery and urology. Between them they can provide both basic and specialised training e.g. bladder exstrophy, short bowel management oncology and stone management services.</p>
